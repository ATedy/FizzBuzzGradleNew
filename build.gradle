plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

application {
    mainClass = 'Main'
}


   jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}



repositories {
    mavenLocal()

}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
}







